<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Parade - Social Stream Ninja</title>
    <link rel="icon" href="../favicon.ico" />
    <style>
        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }

        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #parade-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
        }
        
        #parade-track {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom,
                transparent 0%,
                rgba(255,255,255,0.1) 45%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0.1) 55%,
                transparent 100%);
        }
        
        .dancer {
            position: absolute;
            bottom: 30px;
            font-size: 60px;
            transition: bottom 0.3s ease;
            animation: walk 1s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }
        
        @keyframes walk {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .dancing {
            animation: dance 0.5s ease-in-out infinite;
        }
        
        @keyframes dance {
            0%, 100% { transform: translateY(0) rotate(-15deg) scale(1); }
            25% { transform: translateY(-20px) rotate(15deg) scale(1.1); }
            50% { transform: translateY(0) rotate(-15deg) scale(1); }
            75% { transform: translateY(-20px) rotate(15deg) scale(1.1); }
        }
        
        .username-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 14px;
            white-space: nowrap;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .sparkle {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            animation: sparkle 1s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes sparkle {
            0% { 
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            100% { 
                transform: translateY(-50px) scale(1.5);
                opacity: 0;
            }
        }
        
        #music-note-display {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            animation: musicPulse 1s ease-in-out infinite;
        }
        
        @keyframes musicPulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        #parade-info {
            position: absolute;
            top: 10px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            top: -10px;
            animation: confettiFall 3s linear infinite;
        }
        
        @keyframes confettiFall {
            0% { 
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(220px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Fixed Fireworks CSS - more specific selectors */
        .firework-launcher {
            position: absolute;
            width: 2px;
            height: 8px;
            background: linear-gradient(to top, #ff9900, #ffff00);
            animation: launch 2s ease-in forwards;
            pointer-events: none;
            z-index: 1000;
        }

        .firework-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 1;
            animation: fireworkExplode 1.5s ease-out forwards;
            z-index: 1000;
            box-shadow: 0 0 8px 2px rgba(255,255,255,0.8);
        }

        @keyframes fireworkExplode {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        @keyframes launch {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }

        .sparbubble {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            animation: bubbleFloat 3s ease-in-out infinite;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(255,255,255,0.7);
            filter: drop-shadow(0 0 3px rgba(255,255,255,0.5));
            opacity: 0.8;
            transform-origin: center;
            left: 0;
            bottom: 0;
        }

        @keyframes bubbleFloat {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-var(--float-distance)) translateX(var(--sway-amount)) scale(0.5);
                opacity: 0;
            }
        }
        
        .rainbow-trail {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, 
                #ff0000 0%, 
                #ff7f00 14%, 
                #ffff00 28%, 
                #00ff00 42%, 
                #0000ff 56%, 
                #4b0082 70%, 
                #9400d3 84%,
                transparent 100%);
            pointer-events: none;
            opacity: 0.8;
        }
        
        #conga-line-bonus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            display: none;
            animation: bonusFlash 2s ease-out forwards;
        }
        
        @keyframes bonusFlash {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
        
        .dance-battle-zone {
            position: absolute;
            bottom: 0;
            width: 200px;
            height: 150px;
            background: radial-gradient(ellipse at bottom, rgba(255,215,0,0.3) 0%, transparent 70%);
            display: none;
        }
    </style>
</head>
<body>
    <div id="parade-container">
        <div id="parade-track"></div>
        <div id="dance-battle-zone" class="dance-battle-zone"></div>
        <!-- -->
        <div id="parade-info">
            <div>🎉 The Dancefloor</div>
            <div style="font-size: 12px; opacity: 0.8;">Info Type !dmenu</div>
        </div>
        
        <div id="music-note-display">🎵🎶</div>
        
        <div id="conga-line-bonus"></div>
    </div>
    
    <script>
    // Game state
    const dancers = new Map();
    const availableCharacters = ['🕺', '💃', '🪩', '🪅', '♠️', '♣️', '♥️', '♦️', '🍕', '🍔', '🍟', '🌭', '🍿', '🥐', '🥨', '🥯', '🫓', '🧀', '🥪', '🌮', '🍩', '🍪', '🎂', '🍰', '🧁', '🍫', '🍬', '🍭', '☕', '🧃', '🍾', '🍷', '🍸', '🍹', '🍺', '❤️', '🩷', '🧡', '💛', '💚', '💙', '🩵', '💜', '🤎', '🖤', '🩶', '🤍', '🎀', '🧸', '🤖', '👻', '🦋', '🐙', '🦊', '🎠', '🐵', '🐶', '🐺', '🐱', '🦁', '🐯', '🦒', '🦝', '🐮', '🐷', '🐗', '🐭', '🐹', '🐰', '🐻', '🐻‍❄️', '🐨', '🐼', '🐸', '🦓', '🐴', '🫎', '🦄', '🐔', '🦍', '🐲', '🐢', '🦈', '🐬', '🦭', '🐳', '🐟', '🐠', '🐡', '🦐', '🦑', '🦞', '🦀', '🐚', '🦆', '🐓', '🦃', '🦅', '🕊️', '🦢', '🦜', '🪿', '🐦‍🔥', '🦩', '🦚', '🦉', '🦤', '🐦', '🐧', '🐌', '🐝', '🐞', '👀', '👄' ];
    const danceEmotes = ['🎵', '🎶', '🎤', '🎸', '🥁', '🎹', '🎺', '🎷'];
    let congaLineActive = false;
    let lastDanceCommand = Date.now();
    
    // URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session') || 'test';
    const password = urlParams.get('password') || 'false';
    
    class Dancer {
        constructor(username, character) {
            this.username = username;
            this.character = character;
            this.position = -100;
            this.isDancing = false;
            this.element = this.createElement();
            this.speed = 1 + Math.random() * 0.5;
            this.danceTimer = 0;
            this.sparkleTimer = 0;
        }
        
        createElement() {
            const dancer = document.createElement('div');
            dancer.className = 'dancer';
            dancer.textContent = this.character;
            dancer.style.left = this.position + 'px';
            
            const label = document.createElement('div');
            label.className = 'username-label';
            label.textContent = this.username;
            dancer.appendChild(label);
            
            document.getElementById('parade-track').appendChild(dancer);
            return dancer;
        }
        
        update() {
            // Move across screen
            this.position += this.speed;
            
            // Wrap around
            if (this.position > window.innerWidth + 100) {
                this.position = -100;
            }
            
            this.element.style.left = this.position + 'px';
            
            // Update dance state
            if (this.isDancing) {
                this.danceTimer--;
                if (this.danceTimer <= 0) {
                    this.isDancing = false;
                    this.element.classList.remove('dancing');
                }
                
                // Create sparkles while dancing
                this.sparkleTimer++;
                if (this.sparkleTimer % 20 === 0) {
                    this.createSparkle();
                }
            }
            
            // Create rainbow trail if in conga line
            if (congaLineActive && this.isDancing) {
                this.createRainbowTrail();
            }
        }
        
        dance() {
            this.isDancing = true;
            this.danceTimer = 180; // 3 seconds at 60fps
            this.element.classList.add('dancing');
            
            // Jump animation
            this.element.style.bottom = '50px';
            setTimeout(() => {
                this.element.style.bottom = '30px';
            }, 300);
        }
        
        createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.textContent = '✨';
            sparkle.style.left = (this.position + 30) + 'px';
            sparkle.style.bottom = '80px';
            document.getElementById('parade-container').appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }
        
        createRainbowTrail() {
            const trail = document.createElement('div');
            trail.className = 'rainbow-trail';
            trail.style.left = (this.position - 50) + 'px';
            trail.style.bottom = '50px';
            trail.style.width = '100px';
            document.getElementById('parade-container').appendChild(trail);
            
            setTimeout(() => trail.remove(), 1000);
        }
        
        remove() {
            this.element.remove();
        }
    }
    
    function addDancer(username) {
        if (dancers.has(username)) {
            // Make existing dancer dance
            dancers.get(username).dance();
            return;
        }
        
        // Pick random character
        const character = availableCharacters[Math.floor(Math.random() * availableCharacters.length)];
        const dancer = new Dancer(username, character);
        dancers.set(username, dancer);
        
        // Create join effect
        createConfetti();
        
        // Check for conga line
        checkCongaLine();
        
        sendResponse(`${character} ${username} joined the parade!`);
    }
    
    function makeDance(username) {
        const dancer = dancers.get(username);
        if (dancer) {
            dancer.dance();
            
            // Show random dance emote
            const emote = danceEmotes[Math.floor(Math.random() * danceEmotes.length)];
            showDanceEmote(dancer.position, emote);
            
            // Update last dance time
            lastDanceCommand = Date.now();
            
            // Check for dance battle
            checkDanceBattle(dancer);
        } else {
            sendResponse(`@${username}, join the parade first with !join`);
        }
    }
    
    function showDanceEmote(x, emote) {
        const emoteDiv = document.createElement('div');
        emoteDiv.className = 'sparkle';
        emoteDiv.textContent = emote;
        emoteDiv.style.left = (x + 30) + 'px';
        emoteDiv.style.bottom = '120px';
        emoteDiv.style.fontSize = '30px';
        document.getElementById('parade-container').appendChild(emoteDiv);
        
        setTimeout(() => emoteDiv.remove(), 1000);
    }
    
    function checkCongaLine() {
        const activeDancers = Array.from(dancers.values()).filter(d => d.isDancing);
        
        if (activeDancers.length >= 3) {
            if (!congaLineActive) {
                congaLineActive = true;
                showCongaLineBonus();
                
                setTimeout(() => {
                    congaLineActive = false;
                }, 5000);
            }
        }
    }
    
    function showCongaLineBonus() {
        const bonus = document.getElementById('conga-line-bonus');
        bonus.textContent = '🎉 CONGA LINE! 🎉';
        bonus.style.display = 'block';
        
        setTimeout(() => {
            bonus.style.display = 'none';
        }, 2000);
    }
    
    function checkDanceBattle(dancer) {
        // Check if another dancer is nearby and dancing
        const nearbyDancers = Array.from(dancers.values()).filter(d => 
            d !== dancer && 
            d.isDancing && 
            Math.abs(d.position - dancer.position) < 100
        );
        
        if (nearbyDancers.length > 0) {
            // Start dance battle
            const battleZone = document.querySelector('.dance-battle-zone');
            battleZone.style.left = dancer.position + 'px';
            battleZone.style.display = 'block';
            
            sendResponse(`⚡ DANCE BATTLE between ${dancer.username} and ${nearbyDancers[0].username}! ⚡`);
            
            setTimeout(() => {
                battleZone.style.display = 'none';
            }, 3000);
        }
    }
    
    function createConfetti() {
        for (let i = 0; i < 10; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() + 's';
                document.getElementById('parade-container').appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }, i * 100);
        }
    }

    function createFirework() {
        // Create launcher
        const launcher = document.createElement('div');
        launcher.className = 'firework-launcher';
        const startX = Math.random() * window.innerWidth;
        const startY = window.innerHeight;
        launcher.style.left = startX + 'px';
        launcher.style.top = startY + 'px';
        launcher.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
    
        document.getElementById('parade-container').appendChild(launcher);
    
        // Remove launcher after animation and create explosion
        setTimeout(() => {
            launcher.remove();
            createFireworkExplosion(startX, startY - 600);
        }, 2000); // Wait for launch animation to complete
    }

    function createFireworkExplosion(x, y) {
        const particleCount = 30;
        const colors = [
            '#FF5252', '#FFD740', '#40C4FF', '#69F0AE', '#FF4081', 
            '#7C4DFF', '#FFFF00', '#00FFFF', '#FF6B35', '#9D4EDD'
        ];
    
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'firework-particle';
        
            // Random angle and distance
            const angle = (Math.PI * 2 * i) / particleCount + (Math.random() - 0.5) * 0.5;
            const distance = 50 + Math.random() * 100;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
        
            particle.style.setProperty('--tx', tx + 'px');
            particle.style.setProperty('--ty', ty + 'px');
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            particle.style.boxShadow = `0 0 8px 2px ${colors[Math.floor(Math.random() * colors.length)]}`;
        
            document.getElementById('parade-container').appendChild(particle);
        
            // Remove particle after animation
            setTimeout(() => {
            particle.remove();
            }, 1500);
        }
    }

    // Create continuous fireworks
    function startFireworks() {
        setInterval(() => {
            createFirework();
        }, 5000); // Create a new firework every 5 seconds
    }

    // Start fireworks automatically
    startFireworks();

    // Optional: Manual firework trigger
    function triggerFirework(x, y) {
        if (x && y) {
            createFireworkExplosion(x, y);
        } else {
            createFirework();
        }
    }
    
    function createBubbles() {
        // Create 200 bubbles over 5 seconds (40 per second)
        const bubbleCount = 200;
        const duration = 5000; // 5 seconds
        const interval = duration / bubbleCount;
    
        for (let i = 0; i < bubbleCount; i++) {
            setTimeout(() => {
                const bubble = document.createElement('div');
                bubble.className = 'sparbubble'; // Use new class name
                bubble.textContent = '🫧';
            
                // Random horizontal position across the screen
                bubble.style.left = Math.random() * window.innerWidth + 'px';
                bubble.style.bottom = '30px'; // Start from bottom
                bubble.style.fontSize = (10 + Math.random() * 20) + 'px'; // Random size
            
                // Add floating animation
                const animationDuration = 2 + Math.random() * 3; // 2-5 seconds
                const floatDistance = 50 + Math.random() * 100; // Random upward distance
                const swayAmount = -20 + Math.random() * 40; // Horizontal sway
            
                // Set custom properties for animation
                bubble.style.setProperty('--float-distance', floatDistance + 'px');
                bubble.style.setProperty('--sway-amount', swayAmount + 'px');
            
                document.getElementById('parade-container').appendChild(bubble);
            
                // Remove bubble after animation completes
                setTimeout(() => {
                    bubble.remove();
                }, (animationDuration * 1000) + 500);
            }, i * interval);
        }
    }

    function sendResponse(message) {
        const response = {
            chatname: 'ParadeBot',
            chatmessage: message,
            type: 'bot',
            timestamp: Date.now()
        };
        
        if (window.parent !== window) {
            window.parent.postMessage({
                overlay: 'dancingparade',
                response: response
            }, '*');
        }
        
        console.log('Bot response:', message);
    }
    
    function processData(data) {
        if (data.content) {
            data = data.content;
        }
        
        if (!data.chatmessage || !data.chatname) return;
        
        const message = data.chatmessage.trim().toLowerCase();

        if (message === '!dance') {
            makeDance(data.chatname);
        } else if (message === '!confetti') {
            createConfetti();
        } else if (message === '!firework') {
            createFirework();
        } else if (message === '!bubble') {
            createBubbles();
        } else if (message === '!leave') {
            // Keep the !leave command working as before
            const dancer = dancers.get(data.chatname);
            if (dancer) {
                dancer.remove();
                dancers.delete(data.chatname);
                sendResponse(`${data.chatname} left the parade 👋`);
            }
        } else {
            // Allow any other message to trigger participation in the dance
            addDancer(data.chatname);
        }
        
    }
    
    // Game loop
    function update() {
        dancers.forEach(dancer => dancer.update());
        
        // Random music notes
        if (Math.random() < 0.02) {
            const note = document.createElement('div');
            note.className = 'sparkle';
            note.textContent = '🎵';
            note.style.left = Math.random() * window.innerWidth + 'px';
            note.style.bottom = '150px';
            document.getElementById('parade-container').appendChild(note);
            setTimeout(() => note.remove(), 2000);
        }
        
        requestAnimationFrame(update);
    }
    
    update();
    
    // Setup iframe communication
    const iframe = document.createElement("iframe");
    iframe.src = `https://vdo.socialstream.ninja/?ln&salt=vdo.ninja&notmobile&password=${password}&solo&view=${sessionId}&novideo&noaudio&label=dock&cleanoutput&room=${sessionId}`;
    iframe.style.width = "0px";
    iframe.style.height = "0px";
    iframe.style.position = "fixed";
    iframe.style.left = "-100px";
    iframe.style.top = "-100px";
    iframe.id = "frame1";
    document.body.appendChild(iframe);
    
    window.addEventListener("message", function(e) {
        if (e.source !== iframe.contentWindow) return;
        
        if ("dataReceived" in e.data) {
            if ("overlayNinja" in e.data.dataReceived) {
                processData(e.data.dataReceived.overlayNinja);
            }
        }
    });
    
    // Demo mode
    if (urlParams.has('demo')) {
        const demoUsers = ['Dancer1', 'Dancer2', 'Dancer3', 'Groover', 'PartyAnimal'];
        
        // Add some dancers
        setTimeout(() => {
            demoUsers.forEach((user, index) => {
                setTimeout(() => addDancer(user), index * 1000);
            });
        }, 1000);
        
        // Make them dance randomly
        setInterval(() => {
            if (Math.random() < 0.3) {
                const user = demoUsers[Math.floor(Math.random() * demoUsers.length)];
                if (dancers.has(user)) {
                    makeDance(user);
                }
            }
        }, 2000);
    }
    </script>
</body>
</html>
